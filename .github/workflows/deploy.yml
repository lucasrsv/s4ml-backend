name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main  # Ou o nome do branch que vocÃª quer usar para deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
        aws-region: us-east-2
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Zip application source code
      run: zip -r my-application.zip .

    - name: Deploy to Elastic Beanstalk
      run: |
        aws elasticbeanstalk create-application-version --application-name your-application-name --version-label $GITHUB_SHA --source-bundle S3Bucket="se4ml-data",S3Key="my-application.zip"
        aws elasticbeanstalk update-environment --environment-name your-environment-name --version-label $GITHUB_SHA